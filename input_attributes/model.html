<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<p>Update the input field:</p>
<input ng-model="name">
<!--<input ng-model="name" ng-model-options="{updateOn: 'blur'}">-->

<p>The value will wait with the binding until the field loses focus:</p>

{{name}}

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.name = "John Doe";
});
</script>

<p>This example shows how the ng-model-options directive can be used to hold the data-binding of the value of an input field until the field loses focus.</p>

</body>
</html>
