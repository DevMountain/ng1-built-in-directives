<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	</head>
	<body ng-controller="myCtrl">
		<div>
			<p>Add all the cities you've lived in, separated by commas</p>
			<label>Cities: <input type="text"></label>
			<p>{{cities}}</p>
		</div>
		<hr>

		<div>
			<p>Add a list of email addresses, each one on a new line</p>
			<label>Emails: <textarea rows="4", cols="20"></textarea></label>
			<p>{{emails}}</p>
		</div>
		<hr>

		<div>
			<p>Write your full name, then click anywhere outside of the input box</p>
			<label>Name: <input type="text"></label>
			<p>{{name}}</p>
		</div>
		<script>
			angular.module('myApp', [])
				.controller('myCtrl', ['$scope', function($scope) {
					
				}]);
		</script>
	</body>
</html>
